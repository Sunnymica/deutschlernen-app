name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean install dependencies
        run: |
          rm -rf node_modules dist
          npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Debug - List dist contents
        run: |
          echo "=== Contents of dist folder ==="
          ls -lah dist/
          echo "=== Size of dist ==="
          du -sh dist/
          echo "=== Total size of all files ==="
          find dist -type f -exec ls -lh {} \; | awk '{sum+=$5} END {print "Total:", sum, "bytes"}'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
